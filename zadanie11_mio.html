<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:green;font-size:51px;">
 <script language="JavaScript">
var D1=prompt("Podaj Dzien Pierwszy=","");
var D2=prompt("Podaj Dzien Drugi=","");
var suma;
 var a=parseFloat(D1);
 var b=parseFloat(D2);
 suma=a-b;
 var godziny=suma*24;
 var minuty=godziny*60;
 var sekundy=minuty*60;
 document.write("Ilość sekund="+sekundy+"sekund");
 </script>
</div>
</body>
</html>
