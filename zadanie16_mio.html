<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:navy;font-size:30px;text-align:justify;"> 
    <script>
        var m_mio=prompt("a=","");
        var a=parseInt(m_mio);
        var m_mio1=prompt("b=","");
        var b=parseInt(m_mio1);
        var c1=Math.pow(a, 3);
        var c2=3*Math.pow(a, 2)*b;
        var c3=3*a*Math.pow(b, 2);
        var c4=Math.pow(b, 3); 
        var c5=c1+c2+c3+c4;
        
        document.write("("+a+" + "+b+" )^3= "+a+"^3 + 3* (("+a+")^2) * ("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+c1+" + "+c2+" + "+c3+" + "+c4+" = "+c5);
         
        </script>
        </div>
</body>
</html>
